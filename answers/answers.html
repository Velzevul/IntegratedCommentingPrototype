<!doctype html>
<html lang="en" ng-app="answers">
  <head>
    <meta charset="UTF-8">
    <title>Answer submission form</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="css/answers.css">
  </head>
  <body ng-controller="answersController">
    <div class="centered" ng-hide="stage == 'selecting'">
      <div class="centered__item">
        <div class="answer-form" ng-show="question">
          <div class="l-block">
            <div class="answer-form__text">{{question}}</div>
          </div>

          <form ng-submit="submitAnswer()" >

            <div class="l-block">
              <textarea class="answer-form__field"
                        ng-class="{'answer-form__field--error': form.error}"
                        ng-model="form.answer"
                        ng-change="resetFormError()"></textarea>
            </div>

            <div class="l-justify">
              <div class="l-justify__item">
                <div class="answer-form__error" ng-show="form.error">{{form.error}}</div>
              </div>

              <div class="l-justify__item">
                <button class="answer-form__button">Submit</button>
              </div>
            </div>
          </form>
        </div>

        <div ng-hide="question">
          <div class="l-block is-center-aligned" >
            Congratulations, you have answered all questions
          </div>

          <div class="is-center-aligned">
            <button class="answer-form__button" ng-click="setStage('selecting')">Finish</button>
          </div>
        </div>
      </div>
    </div>

    <div class="startModal" ng-show="stage == 'reading'" ng-click="setStage('answering')">
      <div class="startModalTitle">Click to start the experiment</div>
    </div>

    <!-- build:js scripts/angular.js -->
      <script src="angular/angular.js"></script>
    <!-- /build -->
    <script src="scripts/logger.js"></script>
    <script src="scripts/answers.js"></script>
  </body>
</html>
